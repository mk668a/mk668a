<svg xmlns="http://www.w3.org/2000/svg" width="300" height="285" viewBox="0 0 300 285" fill="none">
  <style>
    .header {
      font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #2f80ed;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }
    
.lang-name { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #333 }


    
/* Animations */
@keyframes scaleInAnimation {
from {
  transform: translate(-5px, 5px) scale(0);
}
to {
  transform: translate(-5px, 5px) scale(1);
}
}
@keyframes fadeInAnimation {
from {
  opacity: 0;
}
to {
  opacity: 1;
}
}

    * { animation-duration: 0s !important; animation-delay: 0s !important; }
  </style>
  undefined
  <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="40%" stroke="#E4E2E2" width="299" fill="#fffefe" stroke-opacity="1" />


  <g data-testid="card-title" transform="translate(25, 35)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="header" data-testid="header">Most Used Languages</text>
    </g>
  </g>


  <g data-testid="main-card-body" transform="translate(0, 55)">

    <svg data-testid="lang-items" x="25">
      <g transform="translate(0, 0)">
        <text data-testid="lang-name" x="2" y="15" class="lang-name">CSS</text>
        <text x="215" y="34" class="lang-name">100%</text>

        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd" />
          <rect height="8" fill="#563d7c" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="100%"></rect>
        </svg>

      </g>
    </svg>

  </g>
</svg>